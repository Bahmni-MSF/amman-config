

<section class="tree-list-item clearfix">
    <h2 class="section-title">{{section.title | titleTranslate}}</h2>

    <p>{{records.title}}</p>

    <table>
       <tr>
        <th ng-repeat="data in records.data ">
         {{data.title}}
        </th>
       </tr>

       <tr>
         <td ng-repeat="data in records.data ">
           {{data.value}}
          </td>
       </tr>
    </table>
</section>
